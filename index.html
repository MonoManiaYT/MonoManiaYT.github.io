<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonoMania | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="https://avatars0.githubusercontent.com/u/171968273" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/04ed9feabb.js" crossorigin="anonymous"></script>
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://avatars.githubusercontent.com/u/171968273?v=4" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://avatars.githubusercontent.com/u/171968273?v=4" target="_blank">
            <img src="https://avatars.githubusercontent.com/u/171968273?v=4" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          subscribe
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @MonoManiaYT
    </div>

    <div id="links">
      <a class="link" href="https://www.youtube.com/@MonoManiaYT" target="_blank">
        <i class="fab fa-youtube">&nbsp;</i>YouTube
      </a>
      <a class="link" href="https://www.tiktok.com/@monomania_yt" target="_blank">
        <i class="fab fa-tiktok">&nbsp;</i>TikTok
      </a>
    </div>

    <div id="hashtag">
      M O N O M A N I A
    </div>
  </body>
</html>
